<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <h1 id="welcomeMessage"></h1>
            <p>You have successfully logged in!</p>
        </div>
    </div>

    <script>
        // Get the user's name from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');

        // Display the welcome message
        if (name) {
            document.getElementById('welcomeMessage').textContent = `Welcome, ${decodeURIComponent(name)}!`;
        } else {
            window.location.href = 'index.html'; // Redirect to login if no name is provided
        }
    </script>
</body>
</html>
