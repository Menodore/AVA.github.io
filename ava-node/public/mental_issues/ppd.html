<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Partum Depression Symptom Checker</title>
    <link rel="stylesheet" href="home.css">
    
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Ava Logo" class="logo">
            <nav>
                <h1>AVA</h1>
            </nav>
        </div>
    </header>
    <section id="hero" class="hero">
        <div class="hero-content">
    <h1>ADHD Symptom Checker</h1>
    <p>Answer the following questions to check for possible ADHD symptoms in you as an adult!</p>
    </div>
    </section>
    <form id="ADHDForm">
        <div class="question">
            <p>1. </p>
            <label><input type="radio" name="q1" value="0"> Never</label>
            <label><input type="radio" name="q1" value="1"> Often</label>
            <label><input type="radio" name="q1" value="2"> Always</label>
        </div>

        <div class="question">
            <p>2. </p>
            <label><input type="radio" name="q2" value="0"> Never</label>
            <label><input type="radio" name="q2" value="1"> Often</label>
            <label><input type="radio" name="q2" value="2"> Always</label>
        </div>

        <div class="question">
            <p>3.</p>
            <label><input type="radio" name="q3" value="0"> Never</label>
            <label><input type="radio" name="q3" value="1"> Often</label>
            <label><input type="radio" name="q3" value="2"> Always</label>
        </div>

        <div class="question">
            <p>4. </p>
            <label><input type="radio" name="q4" value="0"> Never</label>
            <label><input type="radio" name="q4" value="1"> Often</label>
            <label><input type="radio" name="q4" value="2"> Always</label>
        </div>

        <div class="question">
            <p>5. </p>
            <label><input type="radio" name="q5" value="0"> Never</label>
            <label><input type="radio" name="q5" value="1"> Often</label>
            <label><input type="radio" name="q5" value="2"> Always</label>
        </div>

        <div class="question">
            <p>6. </p>
            <label><input type="radio" name="q6" value="0"> Never</label>
            <label><input type="radio" name="q6" value="1"> Often</label>
            <label><input type="radio" name="q6" value="2"> Always</label>
        </div>

        <div class="question">
            <p>7. </p>
            <label><input type="radio" name="q7" value="0"> Never</label>
            <label><input type="radio" name="q7" value="1"> Often</label>
            <label><input type="radio" name="q7" value="2"> Always</label>
        </div>

        <div class="question">
            <p>8. </p>
            <label><input type="radio" name="q8" value="0"> Never</label>
            <label><input type="radio" name="q8" value="1"> Often</label>
            <label><input type="radio" name="q8" value="2"> Always</label>
        </div>

        <div class="question">
            <p>9. </p>
            <label><input type="radio" name="q9" value="0"> Never</label>
            <label><input type="radio" name="q9" value="1"> Often</label>
            <label><input type="radio" name="q9" value="2"> Always</label>
        </div>

        <div class="question">
            <p>10. </p>
            <label><input type="radio" name="q10" value="0"> Never</label>
            <label><input type="radio" name="q10" value="1"> Often</label>
            <label><input type="radio" name="q10" value="2"> Always</label>
        </div>

        <div class="question">
            <p>11. </p>
            <label><input type="radio" name="q11" value="0"> Never</label>
            <label><input type="radio" name="q11" value="1"> Often</label>
            <label><input type="radio" name="q11" value="2"> Always</label>
        </div>

        <div class="question">
            <p>12. </p>
            <label><input type="radio" name="q12" value="0"> Never</label>
            <label><input type="radio" name="q12" value="1"> Often</label>
            <label><input type="radio" name="q12" value="2"> Always</label>
        </div>
        <br>
        <button type="button" onclick="calculateRisk()" class ="btn-cta">Check Symptoms</button>
    </form>

    <div id="result"></div>
    

    <script>
        function calculateRisk() {
            let totalScore = 0;
            for (let i = 1; i <= 12; i++) {
                let selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected) {
                    totalScore += parseInt(selected.value);
                }
            }

            let resultText = "<h3>Assessment Result:</h3>";
            if (totalScore < 6) {
                resultText += "<p>No significant symptoms of thyroid imbalance detected. If concerned, consult a doctor.</p>";
            } else if (totalScore < 14) {
                resultText += "<p>Mild symptoms detected. Keep monitoring and consider discussing with a healthcare professional.</p>";
            } else {
                resultText += "<p>High likelihood of thyroid imbalance. Please consult a doctor for further evaluation.</p>";
            }

            document.getElementById("result").innerHTML = resultText;
        }
        
    </script>
</body>
</html>
